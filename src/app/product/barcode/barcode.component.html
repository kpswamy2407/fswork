<div id="print-section">
	<ul class="barcode-list">
	   <li class="barcode-item" *ngFor="let item of createRange(noofItems-noofItemsLeft);">
	       Code:{{code}}
	       MRP:{{sp}}/-
	       <b>@FashionSquare</b>
	   </li>
	</ul>
</div>
<button 
[printStyle]="{ul : {'list-style':'none'}, li :{'list-style':'none','margin':'10px','padding':'5px'}}"
printSectionId="print-section" ngxPrint>print</button>
