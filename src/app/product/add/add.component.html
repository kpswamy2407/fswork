<mat-card class="category-card">
  <mat-card-header>
    <mat-card-title>Product - Add</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="hasError" class="alert alert-danger ">
      <strong>{{errorMessage}}</strong>
    </div>
    <div *ngIf="isOpCompleted" class="alert alert-success">
      <strong>{{successMessage}}</strong>
    </div>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    <form class="category-form"  [formGroup]="addForm" (ngSubmit)="add()">

      <table class="category-full-width" cellspacing="0">
        
         <tr>
          <td>
           <mat-form-field  class="full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
           <mat-form-field  class="full-width">
           		<mat-label>Category</mat-label>
           		<mat-select formControlName="categoryId" required>
           			<mat-option *ngFor="let category of categories" [value]="category.id">
           				{{category.name}}-{{category.code}}
           			</mat-option>
           		</mat-select>
           	</mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
           <mat-form-field  class="full-width">
              <mat-label>Brand</mat-label>
              <mat-select formControlName="brandId" required>
                <mat-option *ngFor="let brand of brands" [value]="brand.id">
                  {{brand.name}}-{{brand.code}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
           <mat-form-field  class="full-width">
              <mat-label>Supplier</mat-label>
              <mat-select formControlName="supplierId" required>
                <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
                  {{supplier.name}}-{{supplier.code}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
           <mat-form-field  class="full-width">
              <mat-label>Size</mat-label>
              <mat-select formControlName="sizeId" required>
                <mat-option *ngFor="let size of sizes" [value]="size.id">
                  {{size.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
           <mat-form-field  class="full-width">
              <mat-label>Buying Price</mat-label>
              <input matInput placeholder="Buying Price" formControlName="buyingPrice" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
           <mat-form-field  class="full-width">
              <mat-label>Selling Price</mat-label>
              <input matInput placeholder="Selling Price" formControlName="sellingPrice" required>
            </mat-form-field>
          </td>
        </tr>
         <tr>
          <td>
           <mat-form-field  class="full-width">
              <mat-label>No of Items</mat-label>
              <input matInput placeholder="No of Items" formControlName="noOfItems" required>
            </mat-form-field>
          </td>
        </tr>
        </table>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
