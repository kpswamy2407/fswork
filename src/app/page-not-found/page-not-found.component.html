<mat-card class="page-not-found-card">
  <mat-card-header>
    <mat-card-title>404 - Error</mat-card-title>
    
  </mat-card-header>
 
  <mat-card-content>
    <p>
      Requested URL not found. Please check the url and try again.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/">Go Home</button>
    
  </mat-card-actions>
</mat-card>
