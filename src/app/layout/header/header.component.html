<mat-toolbar color="primary" class="fix-nav">
  <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand">
      Fashion Square - Admin Panel
  </div>
  
  <span class="nav-spacer"></span>
 
  
  <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profile="matMenu">
      <button mat-menu-item (click)="getProfile()">
          <mat-icon>person</mat-icon>
          <span>{{ 'Profile'  }}</span>
      </button>
      <button mat-menu-item (click)="changePassword()">
          <mat-icon>settings</mat-icon>
          <span>{{ 'Settings'  }}</span>
      </button>
  </mat-menu>
  <button mat-icon-button (click)="onLoggedout()" matTooltip="Logout from the application">
      <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>
